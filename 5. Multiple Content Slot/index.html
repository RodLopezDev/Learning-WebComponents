<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Elements - Multiple Content SLOT</title>
</head>
<body>
    <h2>Hola mundo again</h2>
    <p>Contenido</p>
    <my-element>
        <span slot="title">Soy texto fuera del componente</span>
        <span slot="parrafo">Soy texto fuera del parrafo</span>
    </my-element>
    <script type="module" src="my-element.js"></script>
</body>
</html>
